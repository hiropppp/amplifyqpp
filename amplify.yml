version: 1
env:
  variables:
    key: value
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - amplifyPush --simple
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
